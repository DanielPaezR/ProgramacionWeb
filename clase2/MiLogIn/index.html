<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="cardPrincipal">
            <div class="cardTittle">
                <h1>Bienvenido a Little Place</h1>
                <img class="logo" src="./assets/logos copia.png" alt="logo">
            </div>
            <div class="cardForm">
                <div class="input_user">
                    <h2>E-mail</h2>
                    <input class="inputs" type="text" placeholder="Ingresa tu E-mail">
                </div>
                <div class="input_pass">
                    <h3>Contraseña</h3>
                    <button class="btnOlvido">¿Olvidaste tu contraseña?</button>
                    <input class="inputs" type="text" placeholder="Ingresa tu contraseña">
                </div>
                <button class="btnIniciar">Iniciar Sesión</button>
                <h4>¿Todavía no tienes una cuenta?</h4>
                <div class="cardCrear">
                    <h4>Crear como:</h4>
                    <button class="btnUsuario">Usuario</button>
                    <h4>O</h4>
                    <button class="btnNegocio">Negocio</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
